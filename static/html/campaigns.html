<div class="container">
        
    <div class="row">
        <div class="col-md-2">
            <span class="fa-stack fa-4x">
                <i class="fa fa-circle-thin fa-stack-2x"></i>
                <i class="fa fa-random fa-stack-1x"></i>
            </span>
        </div>

        <div class="col-md-10">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">New Campaign</h3>
                </div>
                <div class="panel-body">

                    <form id="profile-form" class="form-profile" novalidate="novalidate">

                        <div class="row">
                            <div class="col-md-3">
                                <div class="btn-group ">
                                    <button data-toggle="dropdown" class="btn btn-default dropdown-toggle"><i class="fa fa-user fa-fw"></i><span data-label-placement="">cebus</span> <span class="caret"></span></button>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <input type="radio" id="ex4_3" name="ex4" value="1" checked="">
                                            <label for="ex4_3">cebus</label>
                                        </li>
                                        <li>
                                            <input type="radio" id="ex4_2" name="ex4" value="2">
                                            <label for="ex4_2">iofun</label>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <div class="col-md-8">

                                <div class="input-group">
                                    <span class="input-group-addon">/</span>
                                    <input type="text" class="form-control" placeholder="the-gauls">
                                </div>

                                <p>
                                    Great campaign names are short and memorable.
                                </p>

                            </div>
                        </div>                                       

                        <div class="form-group">
                            <label for="campaign_description"><%= translate("description") %> (optional)</label>
                            <input type="text" id="campaign_description" name="campaign_description" class="form-control">
                        </div>


                        <div class="form-checkbox">
                            <label>
                                <input checked="checked" class="js-privacy-toggle" id="repository_public_true" name="repository[public]" tabindex="5" type="radio" value="true">
                                <%= translate("inbound") %>
                            </label>
                            <span class="mega-octicon octicon-repo"></span>

                            <span class="note">
                                Anyone can see this campaign. You choose who can send messages.
                            </span>
                        </div>

                        <div class="form-checkbox">
                            <label>
                                <input class="js-privacy-toggle" id="repository_public_false" name="repository[public]" tabindex="5" type="radio" value="false">
                                        <%= translate("outbound") %>
                            </label>
                            <span class="mega-octicon octicon-lock"></span>
                            <span class="note">
                                You choose who can see and use this campaign.
                            </span>
                        </div>

                        <button id="create-btn" class="btn btn-success btn-block" type="submit"><%= translate("createCampaign") %></button>
                    </form>
                      
                </div>
            </div>
        </div>
</div>
