<div class="container">
        
    <div class="row">

        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><%= translate("newMember") %></h3>
                </div>
                <div class="panel-body">

                    <form id="profile-form" class="form-profile" novalidate="novalidate">

                        <div class="form-group">
                            <label for="member-username"><%= translate("account") %></label>
                            <input type="text" id="member-username" name="member-username" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="member_email"><%= translate("EmailAddress") %></label>
                            <input type="text" id="member_email" name="member_email" class="form-control">
                        </div>

                        <button id="new-org-btn" class="btn btn-success btn-block" type="submit"><%= translate("newMember") %></button>
                    </form>

                </div>
            </div>  
        </div>
            
    </div>
</div>
