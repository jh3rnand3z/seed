<div class="container">
        
    <div class="row">
        <div class="col-md-2">
            <span class="fa-stack fa-4x">
                <i class="fa fa-circle-thin fa-stack-2x"></i>
                <i class="fa fa-cube fa-stack-1x"></i>
            </span>
        </div>

        <div class="col-md-10">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><%= translate("newCampaign") %></h3>
                </div>
                <div class="panel-body">

                    <form id="profile-form" class="form-profile" novalidate="novalidate">

                        <div class="row">

                            <div class="col-md-8">
                                <div class="input-group">
                                    <span class="input-group-addon">/</span>
                                    <input id="campaign_name" type="text" class="form-control" placeholder="the-gauls">
                                </div>

                                <p>
                                    <%= translate("greatCampaignNames") %>.
                                </p>

                            </div>
                        </div>                                       

                        <div class="form-group">
                            <label for="campaign_description"><%= translate("descriptionOptional") %></label>
                            <input type="text" id="campaign_description" name="campaign_description" class="form-control">
                        </div>

                        <button id="create-campaign-btn" class="btn btn-success btn-block" type="submit"><%= translate("createCampaign") %></button>
                    </form>
                      
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <ul class="nav nav-pills">
                <li><a href="#all-campaigns-tab" data-toggle="tab"><%= translate("all") %></a></li>
                <li><a href="#active-tab" data-toggle="tab"><%= translate("active") %></a></li>
                <li><a href="#paused-tab" data-toggle="tab"><%= translate("paused") %></a></li>
                <li><a href="#inbound-tab" data-toggle="tab"><%= translate("inbound") %></a></li>
                <li><a href="#outbound-tab" data-toggle="tab"><%= translate("outbound") %></a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade active in" id="all-campaigns-tab"></div>
                <div class="tab-pane" id="active-tab"></div>
                <div class="tab-pane" id="paused-tab"></div>
                <div class="tab-pane" id="inbound-tab"></div>
                <div class="tab-pane" id="outbound-tab"></div>
            </div>  
        </div>
    </div>
</div>
