<div class="container">
        
    <div class="row">

        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><%= translate("newTeam") %></h3>
                </div>
                <div class="panel-body">

                    <form id="profile-form" class="form-profile" novalidate="novalidate">

                        <div class="form-group">
                            <label for="team-name"><%= translate("team") %></label>
                            <input type="text" id="team-name" name="team-name" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="member_email"><%= translate("EmailAddress") %></label>
                            <input type="text" id="member_email" name="member_email" class="form-control">
                        </div>

                        <button id="new-team-btn" class="btn btn-success btn-block" type="submit"><%= translate("newTeam") %></button>
                    </form>

                </div>
            </div>  
        </div>
            
    </div>
</div>
