<div class="container">
        
    <div class="row">
                        
        

        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">get contact directory</h3>
                </div>
                <div class="panel-body">

                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle-thin fa-stack-2x"></i>
                        <i class="fa fa-folder fa-stack-1x"></i>
                    </span>

                    <form id="answer-sound-form" class="form-sound" novalidate="novalidate">
  

                        <p class="help-block">Get a directory contact list already added.</p>

                        <button id="create-btn" class="btn btn-success btn-block" type="submit"><%= translate("selectMessage") %></button>
                    </form>
                          
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">add contacts</h3>
                </div>
                <div class="panel-body">

                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle-thin fa-stack-2x"></i>
                        <i class="fa fa-user fa-stack-1x"></i>
                    </span>

                    <form id="answer-machine-sound-form" class="form-sound" novalidate="novalidate">

                        <div class="form-group">
                            <label for="contact_first_name"><%= translate("firstName") %></label>
                            <input type="text" id="contact_first_name" name="contact_first_name" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="contact_last_name"><%= translate("lastName") %></label>
                            <input type="text" id="contact_last_name" name="contact_last_name" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="contact_state"><%= translate("state") %></label>
                            <input type="text" id="contact_state" name="contact_state" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="contact_zip_code"><%= translate("zip_code") %></label>
                            <input type="text" id="contact_zip_code" name="contact_zip_code" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="contact_address"><%= translate("address") %></label>
                            <input type="text" id="contact_address" name="contact_address" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="contact_phone"><%= translate("phone") %></label>
                            <input type="text" id="contact_phone" name="contact_phone" class="form-control">
                        </div>

                        <button id="create-btn" class="btn btn-success btn-block" type="submit"><%= translate("selectMessage") %></button>
                    </form>
                          
                </div>
            </div>

        </div>

        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">upload</h3>
                </div>
                <div class="panel-body">

                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle-thin fa-stack-2x"></i>
                        <i class="fa fa-cloud-upload fa-stack-1x"></i>
                    </span>

                    <form id="upload-contacts-form" class="form-contacts" novalidate="novalidate">

                        <div class="form-group">
                            <label for="exampleInputFile">File input</label>
                            <input type="file" id="exampleInputFile">
                            <p class="help-block">Upload from my device.</p>
                        </div>

                        <button id="create-btn" class="btn btn-success btn-block" type="submit"><%= translate("selectMessage") %></button>
                    </form>
                          
                </div>
            </div>
        </div>

    </div>
</div>
